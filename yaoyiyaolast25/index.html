<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="tit" class="biaoqing"> \ue534 &#x263a \xF0\x9F\x98\x81 U+1F601</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--<audio src="audio/00000.mp3" id="music"></audio>-->
    <audio id="music" class="media-audio" src="audio/00000.mp3" preload loop="loop"></audio >
    <script type="text/javascript">
        function audioAutoPlay(id){
            var audio = document.getElementById(id);
            audio.load();
            audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audio.play();
            }, false);
        }
        audioAutoPlay('music');
    </script>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script>
        //移动适配-设置各个设备根元素字体大小
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        var desWfontSize = 100;
        document.documentElement.style.fontSize = winW/desW*desWfontSize+"px";
    </script>
</head>
<body>
<div style='margin:0 auto;width: 0;height: 0;overflow: hidden'>
    <img src='./img/icon.png'>
</div>
<div id="main">
    <div class="music" id="playMove">

        <!--
        preload:
            none 不预加音视频
            metadata 只加载元数据（例如：音频的长度）
            auto 预加载全部音视频
        controls 显示音视频的用户操作界面
        -->
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1 move1" id="slide1">
                <img src="./img/slide1-tag.png" class="tag">
                <img src="./img/slide1-sign.png" class="sign">
                <img src="./img/slide1-bottom-text.png" class="bottom-text">
                <img src="./img/slide1-bottom-hand.png" class="bottom-hand">
            </div>
            <div class="swiper-slide slide2" id="slide2">
                <div class="rock" id="rock">
                    <img src="./img/slide2-rock-mono.png" class="rock-mono">

                    <!--<img src="./img/rock-r.png" class="rock-rock">-->
                    <img src="./img/tiaochu4.png" class="rock-rock2">
                </div>
            </div>
            <div class="swiper-slide slide3 move3" id="slide3">
                <div class="content">
                    <img src="" class="imgs" id="imgs">
                </div>
                <img src="img/share.png" class="share" id="share">
                <img src="./img/slide3-again.png" class="again" id="jump">
                <img src="./img/slide3-again-next.png" class="again-next" id="shareClick">
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/swiper.min.js"></script>
<script>
    var share=document.getElementById('share');
    var shareClick=document.getElementById('shareClick');
    var slide1=document.getElementById('slide1');
    var slide2=document.getElementById('slide2');
    var slide3=document.getElementById('slide3');
    var jump=document.getElementById('jump');
    var imgs=document.getElementById('imgs');
    var music=document.getElementById('music');
    var tit=document.getElementById('tit');
    var playMove=document.getElementById('playMove');
    var ary=['img/slide3-a.jpg','img/slide3-b.jpg','img/slide3-c.jpg','img/slide3-d.jpg','img/slide3-e.jpg','img/slide3-f.jpg','img/slide3-g.jpg','img/slide3-h.jpg'];
    var titleAry=['【绘画师】','【泥瓦匠】','【弄潮儿】','【清朗侠】','【孺子牛】','【守护者】','【开拓者】','【追梦人】'];
    var number=0;
    playMove.addEventListener("click",function(){
        if(music.paused){//停止
            music.play();
            playMove.className = "music musicMove";
        }else{//播放
            music.pause();
            playMove.className = "music";
        }
    });
    function musicPlay(){
        var music = document.getElementById("music");
        music.src = "audio/00000.mp3";
        music.loop = true;
        music.load();
        music.addEventListener("canplaythrough", function(){
            music.play();
        },false);
    }
    musicPlay();
    playMove.className = "music musicMove";
    var mySwiper = new Swiper('.swiper-container', {
//        direction:"fade",
        effect : 'fade',
        onlyExternal : true
    });

    shareClick.onclick=function(){
        share.style.display='block';
        music.pause();
        playMove.className = "music";
        tit.className='flag';
    };
    jump.onclick=function(){
        music.pause();
        music.currentTime=0;
        music.play();
        slide2.className='swiper-slide slide2';
        mySwiper.slideTo(0, 300, false);
        playMove.className = "music musicMove";
        share.style.display='none';
        window.addEventListener('devicemotion',deviceMotionHandler,false);
    };
    function step(){
        mySwiper.slideTo(2, 300, false);
    }
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion',deviceMotionHandler,false);
    }else {
        alert('您的浏览器不支持摇一摇功能，请更换浏览器');
    };
//    if (tit.className=='flag'){
//        imgs.src=ary[number];
//        mySwiper.slideTo(2, 10, false);
//        window.removeEventListener('devicemotion',deviceMotionHandler,false);
//    };
    //获取加速度信息
    //通过监听上一步获取到的x, y, z 值在一定时间范围内的变化率，进行设备是否有进行晃动的判断。
    //而为了防止正常移动的误判，需要给该变化率设置一个合适的临界值。
    var SHAKE_THRESHOLD = 4500;
    var last_update = 0;
    var x, y, z, last_x = 0, last_y = 0, last_z = 0;
    function deviceMotionHandler(eventData) {
        var acceleration =eventData.accelerationIncludingGravity;
        var curTime = new Date().getTime();
        if ((curTime-last_update)>13) {
            var diffTime = curTime -last_update;
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x +y + z - last_x - last_y - last_z) / diffTime * 10000;
            if (speed > SHAKE_THRESHOLD) {
                window.removeEventListener('devicemotion',deviceMotionHandler,false);
                slide2.className='swiper-slide slide2 move2';
                number=parseInt(Math.random()*8);
                if (number==8){
                    number=7;
                }
                imgs.src=ary[number];
//                tit.innerHTML='新的一 &#x263a ';
                mySwiper.slideTo(1, 1000, false);
                window.setTimeout(step,2300);
            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }
</script>
</html>
