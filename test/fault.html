<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网信达人召集令！网信哥喊你来答题（闯关）</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        //移动适配-设置各个设备根元素字体大小
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        var desWfontSize = 100;
        document.documentElement.style.fontSize = winW/desW*desWfontSize+"px";
    </script>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/fault.css">
</head>
<body>
<div class="wrap">
    <img src="./img/fault-hint.png" class="hint">
    <img src="./img/fault-person.png" class="person">
    <img src="./img/share.png" class="share" id="share-img">
    <ul class="text">
        <li class="text1" id="local-jump">在来一次</li>
        <li class="text2" id="share-jump">分享</li>
        <li class="text3" id="href-jump">中国网信网</li>
    </ul>
</div>
<script>
    var shareJump=document.getElementById('share-jump');
    var localJump=document.getElementById('local-jump');
    var hrefJump=document.getElementById('href-jump');
    var shareImg=document.getElementById('share-img');
    shareJump.onclick=function(){
        shareImg.className='show';
    };
    localJump.onclick=function(){
        window.location.href='./index.html?'+'v='+new Date().getTime();
    };
    hrefJump.onclick=function(){
        window.location.href='https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzAwMjU0MjIyNw==&scene=124#wechat_redirect';
    }
</script>
</body>
</html>
