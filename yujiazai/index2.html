<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script>
        //移动适配-设置各个设备根元素字体大小
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        var desWfontSize = 100;
        document.documentElement.style.fontSize = winW/desW*desWfontSize+"px";
    </script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1"></div>
        <div class="swiper-slide slide2"></div>
        <div class="swiper-slide slide3"></div>
        <div class="swiper-slide slide4"></div>
        <div class="swiper-slide slide5"></div>
        <div class="swiper-slide slide6"></div>
        <div class="swiper-slide slide7"></div>
        <div class="swiper-slide slide8"></div>
        <div class="swiper-slide slide9"></div>
        <div class="swiper-slide slide10"></div>
        <div class="swiper-slide slide11"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<!--<script src="js/index.js"></script>-->
<script language="javascript">
    var mySwiper = new Swiper('.swiper-container',{
        pagination : '.swiper-pagination',
        paginationType:'fraction',
    });

</script>
</body>
</html>
